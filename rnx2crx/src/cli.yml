name: rnx2crx
version: "0.0.1"
author: Guillaume W. Bres <guillaume.bressaix@gmail.com>
args:
    - filepath:
        short: f
        long: filepath
        required: true
        takes_value: true
        help: Local RINEX file path
    - date:
        short: d
        long: date
        required: false
        takes_value: true
        help: Set compression date in "%Y-%m-%d" format, otherwise we set "today"
    - time:
        short: t
        long: time
        required: false
        takes_value: true
        help: Set compression time in "%H:%M:%S" format, otherwise we set "now"
    - output:
        short: o
        long: output
        takes_value: true
        help: Set output file name
